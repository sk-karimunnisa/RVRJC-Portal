<!DOCTYPE html>
<html >
<head>
    
    <style>
        body {
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #fffacd, #ffeb99); 
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            animation: moveContainer 3s ease-in-out infinite alternate;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            animation: rotateLogo 3s linear infinite;
        }

        .welcome-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #004080; /* Dark blue for contrast */
            text-shadow: 0px 0px 8px lightblue;
            animation: glowEffect 1.5s infinite alternate;
        }

  
        @keyframes moveContainer {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(50%);
                opacity: 0.7;
            }
        }

        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="rvrjcce_logo.png" alt="RVRJCCE Logo" class="logo">
        <div class="welcome-text">Welcome to R.V.R & J.C Portal</div>
    </div>
</body>
</html>
